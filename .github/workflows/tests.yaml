name: Tests

on:
  push:
    branches: [ main ]
    paths:
      - '**.rs'
      - 'Cargo.lock'
      - 'Cargo.toml'
  pull_request:
    branches: [ main ]
    paths:
      - '**.rs'
      - 'Cargo.lock'
      - 'Cargo.toml'

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true

    - name: Build
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --all-features

    - name: Run tests
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --all-features
