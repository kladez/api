name: Tests

on:
  push:
    branches: [ main ]
    paths:
      - '**.rs'
      - 'Cargo.lock'
      - 'Cargo.toml'
  pull_request:
    branches: [ main ]
    paths:
      - '**.rs'
      - 'Cargo.lock'
      - 'Cargo.toml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: ${{ runner.os }}-cargo-

    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly
        override: true

    - name: Build
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --all-features

    - name: Tests
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --all-features
